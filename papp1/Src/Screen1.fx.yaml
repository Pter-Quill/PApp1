Screen1 As screen:
    Fill: =RGBA(29, 29, 29, 1)
    LoadingSpinnerColor: =RGBA(12, 126, 44, 1)
    OnVisible: =ButtonColour

    Label1 As label:
        BorderColor: =RGBA(135, 190, 82, 1)
        Color: =RGBA(255, 255, 255, 1)
